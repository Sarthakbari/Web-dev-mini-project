<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form Information</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        form {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            color: #333;
            text-align: center;
        }
        p {
            margin-bottom: 20px;
        }
        input[type="text"],
        input[type="email"],
        input[type="number"],
        input[type="password"],
        select,
        textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="radio"] {
            margin-right: 10px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>

</head>
<body>
    <form action=""> 
        <h1>Payment Form </h1>
        <p style="color: red;">Required Fileds are followed by *</p>
        <h2>Contact Information</h2>
        <p>Name:-* <input type="Text" name="name" required></p>
        <fieldset>
            <legend>Gender *</legend>
            <p>
            Male <input type="radio" name="gender" id="Male" required>
            female <input type="radio" name="gender" id="Female" required>
            </p>
        </fieldset>
        <p>Address:- * <textarea name="Address" id="Address" cols="20" rows="5" required></textarea></p>
        <p>Email:- * <input type="email" name="email" id="email" required></p>
        <p>Pincode:- * <input type="number" name="number" id="Pincode" required></p>
        <h2>Payment Information </h2>
        <p>Card Type:- *
            <select name="Card_type" id="Card_type" required>
                <option value="">---Select a card Type---</option>
                <option value="visa">visa</option>
                <option value="Master card">Master Card</option>
                <option value="rupay">Rupay</option>
            </select>
        </p>
        
        <p>
            Card Number * <input type="number" name="card_number" id="card_number" required>
        </p>
        <p>
            Expiration Date:- *<input type="date" name="exp_date" id="exp_date" required>
        </p>
        <p>
            CVV:-* <input type="password" name="cvv" id="cvv" required>
        </p>
        <input type="Submit" value="Pay Now">
    </form>
</body>
</html>
